<ion-header>
    <ion-toolbar color="primary">
      <ion-button  slot="end" color="secondary" fill="clear" (click)="openNewUser()">
        <ion-icon style="color:white; font-size:25px" name="add"></ion-icon>
      </ion-button>
      <ion-button slot="start" fill="clear" (click)="return()">
        <ion-icon style="color:white" name="arrow-dropleft"></ion-icon>
      </ion-button>
      <ion-title>Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card *ngFor="let user of users">
      <ion-card-content class="ion-text-center">
          <h1>{{user.usuario}}</h1>
          <ion-button expand="block" (click)="openEdit(user)">
            <ion-icon slot="end" name="hammer"></ion-icon>
            Editar 
          </ion-button>
          
          <ion-button expand="block" (click)="delete(user.usuario)">
              <ion-icon slot="end" name="trash"></ion-icon>
              Eliminar 
            </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
